<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeMark WhatsApp TV</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
    }
    
    * {
        box-sizing: border-box;
    }
    
    /* Add padding to containers */
    .container {
        padding: 16px;
        background-color: white;
    }
    
    /* Full-width input fields */
    input[type=text], input[type=password], select, input[type=number] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }
    
    input[type=text]:focus, input[type=password]:focus   {
        background-color: #ddd;
        outline: none;
    }
    
    /* Overwrite default styles of hr */
    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }
    
    /* Set a style for the submit button */
    .registerbtn {
        background-color: #0093D8;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }
    
    .registerbtn:hover {
        opacity: 1;
    }
    
    /* Add a blue text color to links */
    a {
        color: dodgerblue;
    }
    
    /* Set a grey background color and center the text of the "sign in" section */
    .signin {
        background-color: #f1f1f1;
        text-align: center;
    }
    </style>
<body>
    <!-- NAVBAR SECTION -->
    <header class="header" id="navbar">
        <div class="mobileHeader">
          <img id="logo" src="pic/logo.png" alt="logo"  width="100px" height="100px">
          <button onclick={openMenu()} class="hamburger">  <img src="pic/ham.png" alt="" width="30px" height="30px"></button>
         
        </div>
        <nav class="menu">
          <ul class="list">
            <li class="listItem"><a href="index.html">home</a></li>
            <li class="listItem"><a href="signin.html">Login</a></li>
            
          </ul>
        </nav>
      </header>
<!-- NAVBAR SECTION end-->
 
<!-- SIGN UP SECT -->

<form action="https://www.w3schools.com/action_page.php">
    <div class="container">
     <center>
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
     </center>
      <hr>

      <label for="First Name"><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="First Name" required>

      <label for="Middle Name"><b>Middle Name</b></label>
      <input type="text" placeholder="Middle Name" name="Middle Name" required>

      <label for="Last Name"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="Last Name" required>

      <label for="Department"><b>Department</b></label>
        <select id="Department" name="Department">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>

      <label for="Degree"><b>Degree</b></label>
        <select id="Degree" name="Degree">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>  

      <label for="center"><b>Center</b></label>
        <select id="Center" name="Center">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>  
        
      <label for="number"><b>Age</b></label>
      <input type="number" placeholder="Enter Age" name="number" required>

      <label for="Nationality"><b>Nationality</b></label>
      <input type="text" placeholder="Enter Nationality" name="Nationality" required>
        
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="Phone Number"><b>Phone Number</b></label>
      <input type="number" placeholder="Enter Phone Number" name="Phone Number" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label for="image">Upload Image</label>
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn"> <a href="login.html">Register</a></button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </div>
  </form>

  <footer class="footer2">
    <div class="" style="font-size: 10px;">
      @DeMark TV,   All Rights Reserved
    </div>
    <div class="">
      Designed by <a href="" style="color: blue;">Mark O. Ohio</a>
    </div>
    </footer>
</body>

<script>
    // NAV MENU
        const menu = document.querySelector(".menu");
    let open;
    
    function openMenu() {
      if (open) {
        menu.style.display = "none";
        open = false;
      } else if (!open) {
        menu.style.display = "block";
        open = true;
      }
    }
      </script>

     
</html>
